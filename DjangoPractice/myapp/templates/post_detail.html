<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>{{ post.title }} - JustAnotherGay Blog</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="post-detail-container">
        <h1 class="post-title">{{ post.title }} ❤️❤️</h1>
        <p>By {{ post.author }} on {{ post.created_at }}</p>

        {% if post.image %}
            <img src="{{ post.image.url }}" alt="{{ post.title }}" class="post-detail-image">
        {% endif %}

        <div class="post-content">
            <p>{{ post.content }}</p>
        </div>

        <a href="{% url 'post_list' %}">Back to blog</a>
    </div>
</body>
</html>
